<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat screen-Kakotalk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/920f3667b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        18:43
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chats.html">
        <div class="user-component user-component--not-border">
          <div class="user-component__column">
            <img
              src="screenshots/avartar.lnk"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title">
                차성현
              </h4>
              <h6 class="user-component__subtitle">
                ㄱㄱㄱㄱ
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <a href="friends.html" class="nav__a"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__link">
          <span class="nav__notification badge">1</span>
          <a href="chat.html" class="nav__a">
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__link">
          <a href="find.html" class="nav__a"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__link">
          <span class="nav__notification"></span>
          <a href="more.html" class="nav__a"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
