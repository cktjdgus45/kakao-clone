<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more screen-Kakotalk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/920f3667b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        18:43
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><span class="nav__notification badge badge-sm"></span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"> </i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component user-component--not-border">
        <div class="user-component__column">
          <img
            src="screenshots/avartar.lnk"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title">
              KokoaTalk
            </h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219 <i class="fas fa-exclamation-circle fa-xs"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span><i class="far fa-file-alt fa-2x"></i></span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-box-open fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile fa-2x"></i>
          <span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-temperature-high fa-2x"></i>
          <span>Temperature</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-cloud-showers-heavy fa-2x"></i>
          <span>Weather</span>
        </div>
      </div>
      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestions</h4>
        <div class="more-suggestion__icons">
          <div class="more-suggestion__icon">
            <span class="more-suggestion__icon-image">
              <i class="fab fa-cc-visa fa-2x"></i>
            </span>
            <span class="more-suggestion__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestion__icon">
            <span class="more-suggestion__icon-image">
              <i class="fas fa-bars fa-2x"></i>
            </span>
            <span class="more-suggestion__icon-text">Kakao Fiends</span>
          </div>
          <div class="more-suggestion__icon">
            <span class="more-suggestion__icon-image">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="more-suggestion__icon-text">Friends Game</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <a href="friends.html" class="nav__a"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__link">
          <a href="chat.html" class="nav__a">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__link">
          <a href="find.html" class="nav__a"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__link">
          <span class="nav__notification"></span>
          <a href="#" class="nav__a"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
