<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting screen-Kakotalk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/920f3667b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        18:43
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="alt-header">
      <div class="alt-header__column">
        <i class="fas fa-angle-left fa-2x"></i>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </div>
    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <i class="fas fa-bullhorn fa-lg"></i>
          <span>Notice</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-flask fa-lg"></i>
          <span>Kakao Lab</span>
        </li>
        <li class="settings__setting settings__setting--border-none">
          <i class="fas fa-exclamation-circle fa-lg"></i>
          <span>Version</span>
        </li>
      </ul>
    </main>
    <div class="settings-divider"></div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <a href="friends.html" class="nav__a"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__link">
          <a href="chat.html" class="nav__a">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__link">
          <a href="find.html" class="nav__a"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__link">
          <span class="nav__notification"></span>
          <a href="more.html" class="nav__a"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
